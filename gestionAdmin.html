<!-- ENCABEZADO GENERAL -->

<!-- CONTENEDOR PRINCIPAL: DOS COLUMNAS LADO A LADO -->
  <div class="container-fluid min-vh-100 px-4">
    <div class="row g-3">
<!-- COL 1: CRUD SALONES -->
      <div class="col-lg-6">
        <div class="card bg-secondary bg-opacity-10 border-0 h-100 d-flex flex-column">
          <div class="card-header bg-pink">
            <h3 class="mb-0" style="color: #f72e81;">Salones</h3>
          </div>
          <div class="card-body overflow-auto">
<!-- Lista de Salones -->
            <div class="mb-4">
              <h5 class="text-center">Salones disponibles</h5>
              <div id="salones-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
            </div>
            <hr class="bg-white" />
<!-- Formulario Salones -->
            <h5 class="text-center">Agregar / Editar Salón</h5>
            <form id="salon-form" class="mt-3">
                <input
                        type="text"
                        id="salon-titulo"
                        class="form-control mb-1"
                        placeholder="Título"
                        maxlength="21"
                        required
                />
              <textarea id="salon-descripcion" class="form-control mb-2" placeholder="Descripción" maxlength="35" required></textarea>
              <input type="text" id="salon-direccion" class="form-control mb-2" placeholder="Dirección" maxlength="35" required/>
              <input type="number" id="salon-valor" class="form-control mb-2" placeholder="Valor" required/>
              <select id="salon-estado" class="form-select mb-2" required>
                <option value="Disponible">Disponible</option>
                <option value="Reservado">Reservado</option>
              </select>
              <input type="text" id="salon-imagen" class="form-control mb-2" placeholder="URL de la imagen" required/>
              <button type="submit" id="submit-button" class="btn btn-success w-100">Guardar</button>
              <button type="button" id="cancel-edit" class="btn btn-secondary w-100 mt-2 d-none">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
<!-- COL 2: CRUD SERVICIOS -->
      <div class="col-lg-6">
        <div class="card bg-secondary bg-opacity-10 border-0 h-100 d-flex flex-column">
          <div class="card-header bg-pink">
            <h3 class="mb-0" style="color: #f72e81;">Servicios</h3>
          </div>
          <div class="card-body">
<!-- Lista de Servicios -->
            <div class="mb-4">
              <h5 class="text-center">Servicios disponibles</h5>
              <div id="servicios-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
            </div>
            <hr class="bg-white" />
<!-- Formulario Servicios -->
            <h5 class="text-center">Agregar / Editar Servicio</h5>
            <form id="servicio-form" class="mt-3">
              <input type="text" id="servicio-titulo" class="form-control mb-2" placeholder="Título" maxlength="21" required/>
              <textarea id="servicio-descripcion" class="form-control mb-2" placeholder="Descripción" maxlength="35" required></textarea>
              <input type="number" id="servicio-valor" class="form-control mb-2" placeholder="Valor" required/>
              <select id="servicio-estado" class="form-select mb-2" required>
                <option value="Disponible">Disponible</option>
                <option value="Reservado">Reservado</option></select>
              <input type="text" id="servicio-imagen" class="form-control mb-2" placeholder="URL de la imagen" required/>
              <button type="submit" class="btn btn-success w-100">Guardar</button>
              <button type="button" id="cancel-edit-servicio" class="btn btn-secondary w-100 mt-2 d-none">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
